<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box2">
        <div class="signup">
            <form action="post">
                <!-- Username Input -->
                <div class="one1">
                    <div class="t1">Choose a Username:</div>
                    <div class="w1">
                        <input type="text" name="username" id="Username" placeholder="Enter username">
                    </div>
                </div>

                <!-- Email Input -->
                <div class="two">
                    <div class="t1">Enter your Email:</div>
                    <div class="w1">
                        <input type="email" name="email" id="Email" placeholder="Enter your email">
                    </div>
                </div>

                <!-- Password Input -->
                <div class="three">
                    <div class="t1">Set a Password:</div>
                    <div class="w1">
                        <input type="password" name="password" id="Password" placeholder="Enter password">
                    </div>
                </div>

                <!-- Confirm Password Input -->
                <div class="four">
                    <div class="t1">Confirm Password:</div>
                    <div class="w1">
                        <input type="password" name="confirm_password" id="ConfirmPassword" placeholder="Confirm password">
                    </div>
                </div>
            </form>

            <!-- Sign Up Button -->
            <div class="button">
                <button>Sign Up</button>
            </div>

            <!-- Link to Login Page -->
            <div class="slink">
                <a href="login.html">Already have an account? Log in here!</a>
            </div>
        </div>
    </div>
</body>

</html>
