<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="login">
            <form action="post">
                <!-- Username Input -->
                <div class="one">
                    <div class="t1">Enter your Username or Email:</div>
                    <div class="w1">
                        <input type="text" name="username" id="Username" placeholder="Enter here.">
                    </div>
                </div>

                <!-- Password Input -->
                <div class="two">
                    <div class="t1">Enter your Password:</div>
                    <div class="w1">
                        <input type="password" name="password" id="Password" placeholder="Enter your password">
                    </div>
                </div>
            </form>

            <div class="button">
                <button>Log In</button>
            </div>

            <div class="slink">
                <a href="signup.html">Not registered? Sign up by clicking here!</a>
            </div>
        </div>
    </div>
</body>

</html>
